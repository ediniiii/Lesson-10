<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lesson 10</title>
    </head>
    <body>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="green"/>
        </svg>
        <svg width="400" height="100">
            <rect width="200" height="100" style="fill:rgb(0, 0, 255); stroke-width: 5; stroke: rgb(255, 0, 0)" ></rect>"
        </svg>
        <br>
        <svg width="200" height="200">
            <polygon points="50,150 150,150 100,50" fill="lime" stroke="purple" stroke-width="2"/>
          </svg>
          <svg width="500" height="500">
            <!-- Rectangle with x and y for positioning -->
            <rect x="10" y="100" width="200" height="100" fill="red" stroke="black"  />
          </svg>
    </body>
</html>
